<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>If you get a five(5) it is equal one point.</p>
    <h2>How many times should it print?</h2>
    <input type="number" id="num">
    <button onclick="pick()">submit</button>
    <script>
        function pick() {
            var b=document.getElementById("num").value;
            var c=0;
            while (b>0){
            var i=Math.random();
            var a=Math.round(i*50);
            b=b-1;
            document.write(a + "<br>");
            if (a==5) {
            c=c+1
            }
        }
        if (c>0) {
            document.write("You got " + c + " points.")
        }
        else{
            document.write("You got no points.")
        }
        }
    </script>
</body>
</html>
